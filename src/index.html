			<div class="addStud">

				<pre></pre>
				<input type="text" @input="searchStudent" v-model="search" placeholder="Пошук">

					<thead>
						<tr>
							<td>ПІБ</td>
							<td>Група</td>

						</tr>
					</thead>
					<tbody>
						<tr v-for="st in searchedStudents">
							<td><input type="text" :value="st.name" @input="st.name=$event.target.value"></td>
							<td>
								<select id="select" v-model="st.group">
									<option value="RPZ 19 1/9">RPZ 19 1/9</option>
									<option value="RPZ 19 2/9">RPZ 19 2/9</option>
								</select>
							</td>
							<td><input type="text" :value="st.mark" @input="st.mark=$event.target.value"></td>
							<td><input type="checkbox" v-model="st.isDonePr"></td>
							<td><a @click="deleteStudent(st._id)">Видалити</a></td>
							<td><a @click="updateStudent(st)">Змінити</a></td>
						</tr>
